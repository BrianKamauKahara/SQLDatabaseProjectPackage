<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign Up Page</title>
</head>
<body>
    <main id="main" class="main">
        <section id="sign-up-container" class="form-container">
            <form action="" class="form" id="sign-up-form">
                <h1 class="sign-up">Admin Sign Up</h1>
                <fieldset class="input-fs">
                    <legend>User Name</legend>
                    <label for="association-name"></label>
                    <input type="text" class="user-name" id="user-name" name="association-name" required placeholder="User Name">
                </fieldset>

                <fieldset class="input-fs">
                    <legend>Password</legend>
                    <label for="password"></label>
                    <input type="password" class="password" id="password" name="password" required placeholder="password">
                </fieldset>

                <fieldset class="input-fs">
                    <legend>Admin Required Login</legend>
                    <label for="password"></label>
                    <input type="password" class="admin" id="admin" name="admin" required placeholder="Taj Ma Hal">
                </fieldset>

                <div class="bottom">
                    <p class="error-message" id="error-message"></p>
                    <button class="submit-btn" id="login-btn">Sign Up</button>
                    <p class="switch-text">Already have an account? <a href="/sign-in-page">Sign In</a></p>
                    <p><a href="/sign-up-page">Default Sign Up</a></p>
                </div>
            </form>
        </section>
    </main>
    <script type="module" src="sign-up.js"></script>
</body>
</html>
