<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBS PROJECT</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <main id="root" class="body-incontainer">
        <section class="custom-query-container" id="custom-query-container">
            <h1><i>THE PROFESSIONAL DEVELOPER EXPERIENCE</i></h1>
            <form action="" class="custom-query-form" id="custom-query-form">
                <textarea name="custom-query" id="custom-query" class="custom-query-input" placeholder="Enter Query"></textarea>
                <div class="buttons-container">
                    <div class="left-btns">
                        <button class="execute-query" id="execute-query">EXECUTE QUERY</button>
                        <button class="reset-btn" id="reset-btn">RESET </button>
                        <section class="download-btn-container hidden" id="download-custom-btn-container">
                            <a id="a-download" href="" download class="a-btn">
                                <button class="download-data-btn" type="button">Download CSV</button>
                            </a>
                        </section>
                    </div>
                    <div class="query-status" id="query-status-custom">STATUS</div>
                </div>
            </form>
            
        </section>
        <section class="custom-query-container" id="custom-query-container">
            <h1><i>DO NOT FEAR! AI IS HERE</i></h1>
            <form action="" class="ai-query-form" id="ai-query-form">
                <textarea name="ai-query" id="ai-query" class="ai-query-input" placeholder="Enter Request"></textarea>
                <div class="buttons-container">
                    <div class="left-btns">
                        <button class="ask-ai" id="ask-ai">ASK AI</button>
                        <button class="execute-query" id="execute-query">EXECUTE QUERY</button>
                        <button class="reset-btn" id="reset-btn">RESET </button>
                        <section class="download-btn-container hidden" id="download-ai-query-container">
                            <a id="a-download" href="" download>
                                <button class="download-data-btn" type="button">Download CSV</button>
                            </a>
                        </section>
                    </div>
                    <div class="query-status" id="query-status-ai">STATUS</div>
                </div>
            </form>
        </section>
        <a href="/">Log Out</a>
    </main>

    <script src="admin.js" type="module"></script>
</body>
</html>
