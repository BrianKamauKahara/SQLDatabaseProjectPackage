<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign Up Page</title>
</head>
<body>
    <main id="main" class="main">
        <section id="login-container" class="form-container">
            <form action="" class="form" id="login-form">
                <h1 class="sign-in">Sign Up</h1>
                <fieldset class="input-fs">
                    <legend>Association Name</legend>
                    <label for="user-name"></label>
                    <input type="text" class="user-name" id="user-name" name="user-name" required placeholder="User Name">
                </fieldset>
                <fieldset class="input-fs">
                    <legend>Location</legend>
                    <label for="user-name"></label>
                    <input type="text" class="user-name" id="user-name" name="user-name" required placeholder="User Name">
                </fieldset>
                <fieldset class="input-fs">
                    <legend>Population</legend>
                    <label for="user-name"></label>
                    <input type="text" class="user-name" id="user-name" name="user-name" required placeholder="User Name">
                </fieldset>
                <fieldset class="input-fs">
                    <legend>Chairperson</legend>
                    <label for="user-name"></label>
                    <input type="text" class="user-name" id="user-name" name="user-name" required placeholder="User Name">
                </fieldset>

                <fieldset class="input-fs">
                    <legend>Password</legend>
                    <label for="password"></label>
                    <input type="password" class="password" id="password" name="password" required placeholder="password">
                </fieldset>

                <div class="bottom">
                    <button class="submit-btn" id="sign-up-btn">Sign Up</button>
                    <p class="switch-text">Already have an account? <a href="/index.html">Log in</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
