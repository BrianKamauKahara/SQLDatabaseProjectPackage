<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign Up Page</title>
</head>
<body>
    <main id="main" class="main">
        <section id="sign-up-container" class="form-container">
            <form action="" class="form" id="sign-up-form">
                <h1 class="sign-up">Sign Up</h1>
                <fieldset class="input-fs">
                    <legend>Association Name</legend>
                    <label for="user-name"></label>
                    <input type="text" id="association-name" name="association-name" required placeholder="A001" value="A001">
                </fieldset>
                <fieldset class="input-fs">
                    <legend>Location</legend>
                    <label for="user-name"></label>
                    <input type="text" id="location" name="location" required placeholder="Kenya" value="Kario">
                </fieldset>
                <fieldset class="input-fs">
                    <legend>Population</legend>
                    <label for="user-name"></label>
                    <input type="number" id="popolation" name="population" required placeholder="20" value="12">
                </fieldset>
                <fieldset class="input-fs">
                    <legend>Chairperson</legend>
                    <label for="user-name"></label>
                    <input type="text" id="chairperson" name="chairperson" required placeholder="Dr / ENG / Prof..." value="Mr. Karas">
                </fieldset>

                <fieldset class="input-fs">
                    <legend>Password</legend>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required placeholder="password">
                </fieldset>

                <div class="bottom">
                    <button class="submit-btn" id="sign-up-btn">Sign Up</button>
                    <p class="switch-text">Already have an account? <a href="/index.html">Log in</a></p>
                </div>
            </form>
        </section>
    </main>
    <script src="./sign-up.js" type="module"></script>
</body>
</html>
