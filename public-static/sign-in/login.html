<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign Up Page</title>
</head>
<body>
    <main id="main" class="main">
        <section id="login-container" class="form-container">
            <form action="" class="form" id="login-form">
                <h1 class="sign-in">Log In</h1>
                <fieldset class="user-name-fs">
                    <legend>Association Name</legend>
                    <label for="association-name"></label>
                    <input type="text" class="user-name" id="user-name" name="association-name" required placeholder="User Name">
                </fieldset>

                <fieldset class="password-fs">
                    <legend>Password</legend>
                    <label for="password"></label>
                    <input type="password" class="password" id="password" name="password" required placeholder="password">
                </fieldset>

                <div class="bottom">
                    <p class="error-message" id="error-message"></p>
                    <button class="submit-btn" id="login-btn">Log In</button>
                    <p class="switch-text">Don't have an account? <a href="/sign-up-page">Sign Up </a></p>
                </div>
            </form>
        </section>
    </main>
    <script type="module" src="./log-in.js"></script>
</body>
</html>
